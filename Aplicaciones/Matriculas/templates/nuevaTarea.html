<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR NUEVA TAREA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" style="background-color: #800000; width: 250px; position: fixed; top: 0; left: 0; height: 100%; padding-top: 20px;">
        <a class="navbar-brand ms-3 text-white" href="/">Sistema gesti√≥n de Proyectos</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">INICIO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/listadoProyecto/">VER LISTA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/nuevaProyecto/">NUEVO PROYECTO</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="container" style="margin-left: 250px; padding: 20px;">
        <h1>CREAR NUEVA TAREA PARA PROYECTO: {{ proyecto.nombre }}</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="nombre">NOMBRE DE LA TAREA:</label>
                <input type="text" name="nombre" id="nombre" class="form-control text-uppercase" required>
            </div>
    
            <div class="form-check mb-3">
                <input type="checkbox" name="completado" id="completado" class="form-check-input">
                <label for="completado" class="form-check-label">COMPLETADA</label>
            </div>
    
            <button type="submit" class="btn btn-primary">GUARDAR TAREA</button>
            <a href="{% url 'listadoProyecto' %}" class="btn btn-secondary">REGRESAR</a>
        </form>
    </div>

    <!-- Footer -->
    <footer style="background-color: #800000; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%;">
        <p>&copy;| UTC -2025 |</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
